<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/adminempl.css">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Inventory</title>
    <script id="reportscript" type= "text/javascript" src="./scripts/userCRUD.js"></script>
</head>
<body>
    
    <h2>Admin Access</h2>
      <h1><center>CCS Inventory</center></h1>

      <button onclick="createUserPopup()">Create</button>
      <button onclick="editUserPopup()">Edit</button>
      <button onclick="deleteUserPopup()">Delete</button>

    <div id = "createModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(0)">&times;</span>
            <form onsubmit="return false" method="POST">
                <label class="bold" for="editEmail">Email:</label>
                <input type="text" name="editEmail" id="createEmail"><br><br>
                <label class="bold" for="editFName">First Name:</label>
                <input type="text" name="editFName" id="createFName"><br><br>
                <label class="bold" for="editLName">Last Name:</label>
                <input type="text" name="editLName" id="createLName"><br><br>
                <input type="button" value="Submit" onclick="addUser()">
            </form>
        </div>
    </div>

    <div id = "editModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(1)">&times;</span>
            <form onsubmit="return false" method="PUT">
                <label class="bold" for="userid">Choose a UserID:</label>
                <select class="userid_data" name="userid" id="userid_edit">
                    
                </select><br><br>
                <label class="bold" for="editEmail">Email:</label>
                <input type="text" name="editEmail" id="editEmail"><br><br>
                <label class="bold" for="editFName">First Name:</label>
                <input type="text" name="editFName" id="editFName"><br><br>
                <label class="bold" for="editLName">Last Name:</label>
                <input type="text" name="editLName" id="editLName"><br><br>
                <label class="bold" for="userstatus">User Status:</label>
                <select name="userstatus" id="userstatus">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
                <label>Strike(s)</label><br><br>
                <input type="button" value="Submit" onclick="editUser()">
            </form>
        </div>
    </div>

    <div id = "deleteModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(2)">&times;</span>
            <form onsubmit="return false" method="DELETE">
                <label class="bold" for="userid">Choose a UserID:</label>
                <select class="userid_data" name="userid" id="userid_delete">
                    
                </select><br><br>
                <input type="button" value="Delete User" onclick="deleteUser()">
            </form>
        </div>
    </div>

</body>
</html>
